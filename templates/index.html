<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="min-h-screen bg-gray-900 text-white">
        <div class="w-full rounded-lg p-8 shadow-2xl">
            <h1 class="mb-4 text-center text-3xl font-bold">Bird Species Detection Model</h1>
        </div>
        <div class="m-4 flex flex-wrap item-center justify-center">
            <div class="m-4 p-8 w-full max-w-2xl rounded-lg border bg-gray-900 shadow-2xl">
                <div class="flex justify-between bg-gray-700 rounded-lg">
                    <h1 class="m-4 text-2xl font-bold">Upload Bird Photo</h1>
                    <div
                        class="p-4 text-2xl  flex flex-col justify-center font-bold bg-green-400 rounded-lg  hover:cursor-pointer">
                        <a href="" class="fa-solid fa-rotate"></a>
                    </div>
                </div>
                <form action="" method="POST" enctype="multipart/form-data" class="m-4 py-4">
                    {% csrf_token %}
                    <div class="my-8 w-full ">
                        <input type="text" name="name" placeholder="Enter Your Name" required
                            class="w-full p-4 rounded-lg outline-none border bg-gray-900 text-white text-bold">
                    </div>
                    <div class="mb-8 hover:cursor-pointer">
                        <input type="file" name="myfile" accept="image/*" required
                            class="w-full rounded-lg border p-4 hover:cursor-pointer  focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div class="flex justify-center hover:cursor-pointer">
                        <button type="submit" class="w-full rounded-lg bg-blue-600 p-4 text-white hover:bg-blue-600">
                            Predict Bird Species
                        </button>
                    </div>
                </form>
            </div>

            <div
                class="m-4 p-8 w-full  max-w-2xl rounded-lg border bg-gray-900 text-white shadow-2xl flex flex-col gap-10 min-h-96">
                {% if uploaded_file_url %}
                <h1 class="px-4"> {{ result }} </h1>
                <div class="border border-b-2 border-slate-500 "></div>
                <img src="media/{{ uploaded_file_url }}" class="m-4" width="244px" height="244px">
                {% endif %}
            </div>
        </div>
    </div>

    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}

</body>

</html>
